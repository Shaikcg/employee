<h2> Employee List</h2>
<div class="search-hero">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" (ngModelChange)="searchKey($event)" autocomplete="off" placeholder="&#61442;  Start searching for a hero by id or name or phone...">
  </div>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> Id</th>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id</th>
            <th> Phone </th>
            <th> Salary </th>
            <th> Address </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.id }} </td>
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td> {{ employee.phone }} </td>
            <td> {{ employee.salary }} </td>
            <td> {{ employee.address }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-info"> Update</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
